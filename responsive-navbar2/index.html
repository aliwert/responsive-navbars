<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar2</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav>
        <ul class="bar">
          <li class="logo">
            <a href="#"><img src="" />Logo</a>
          </li>
          <input type="checkbox" id="control" />
          <span class="menu">
            <li class="write"><a href="">A</a></li>
            <li class="write"><a href="">B</a></li>
            <li class="write"><a href="">C</a></li>
            <li class="write"><a href="">D</a></li>
            <li class="write"><a href="">E</a></li>
            <label for="control" class="close-menu"
              ><i class="fas fa-times"></i
            ></label>
          </span>
          <label for="control" class="open-menu"
            ><i class="fas fa-bars"></i
          ></label>
        </ul>
      </nav>
    </header>
  </body>
</html>
